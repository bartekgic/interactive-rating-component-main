<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>


    <div class="wrapper">
        <div class="wrapper-1">
            <div class="star">
                <img class="star-img" src="../images/icon-star.svg" alt="Star icon">
            </div>
            <h1 class="title">How did we do?</h1>
            <p class="title-info">Please let us know how we did with your support request. All feedback is appreciated
                to help us improve our offering!</p>
            <div class="evaluation">
                <div class="evaluation-mark">1</div>
                <div class="evaluation-mark">2</div>
                <div class="evaluation-mark">3</div>
                <div class="evaluation-mark">4</div>
                <div class="evaluation-mark">5</div>
            </div>
            <button class="submit-btn">SUBMIT</button>
        </div>
        <div class="wrapper-2 hide">
            <img class="thank-you-img" src="../images/illustration-thank-you.svg" alt="thank you ilustration">
            <div class="selected-mark">
                <p class="selected-mark-info">You selected <span class="selected-mark-variable">x</span> out of 5</p>
            </div>
            <h1 class="thank-you">Thank you!</h1>
            <p class="thank-you-info">We appreciate you taking the tiome to give a rating. If you ever need more
                support, don't hesiate to get in touch!</p>
        </div>
    </div>

    <script src="../solution/script.js"></script>
</body>

</html>
